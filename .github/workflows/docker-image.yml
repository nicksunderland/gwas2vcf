name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Install libcurl development package
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
    

